<div class="mdiv">
  <div class="insideMdiv">
    <!-- Outer div with overflow-x set to auto for horizontal scrolling -->
    <div style="width: 100%; overflow-x: auto;" >
      <table class="table table-striped table-hover mt-5 " style="width:100%; min-width: 1200px;">
        <thead>
          <tr class="table-dark">
            <th scope="col" style="width: 5%;">Image</th>
            <th scope="col" style="width: 5%;">ID</th>
            <th scope="col" style="width: 10%;">Name</th>
            <th scope="col" style="width: 10%;">Account Type</th>
            <th scope="col" style="width: 10%;">Mobile</th>
            <th scope="col" style="width: 10%;">Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tempArr">
            <td style="align-items: center; vertical-align: middle;">
              <div class="overflow-hidden" style="height: 100px; width: 100px;">
                <img [src]="item.image" alt="Image Not Found" style="height: 100px; width: 100px;">
              </div>
            </td>
            <td style="align-items: center; vertical-align: middle;">{{item.id}}</td>
            <td style="align-items: center; vertical-align: middle;">{{item.fullName}}</td>
            <td style="align-items: center; vertical-align: middle;">{{item.accountType}}</td>
            <td style="align-items: center; vertical-align: middle;">{{item.mobile}}</td>
            <td style="align-items: center; vertical-align: middle;">
              <span class="d-flex">
                <button class="btn btn-outline-secondary m-2" (click)="seeTransection(item.id)">
                  <i class="bi bi-card-list"></i> &nbsp;Transaction
                </button>
                <button class="btn btn-outline-danger m-2" (click)="deletUser(item.id)">
                  <i class="bi bi-trash" style="color: #ff1e1e;"></i>
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
