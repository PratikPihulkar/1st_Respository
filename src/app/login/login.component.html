<div class="mdiv">
    <div class="boxx color-animation">
      <h3>Login</h3>
      <br><br>

        <form [formGroup]="loginForm" >
          <div class="form-group col-md-12 ">
            <label for="inputName4 ">ID:<span class="text-danger" >*</span></label>
            <input type="text" class="form-control" id="inputName4" formControlName="emailId" placeholder="Enter ID" [ngModel]="emailValue"  required>
            
            <div *ngIf="loginForm.get('emailId')?.touched && loginForm.get('emailId')?.invalid" class="text-danger">
              ID is required.
            </div>
          </div>
        
          
          <div class="form-group col-md-12  mt-4">
            <label for="password">Password: <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password"  title="Password" [ngModel]="passwordValue" required>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
              Password  required.
            </div>
          </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4 mt-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a> 
              </div>
            </div>
          
            
            <!-- Submit button -->
            <button  type="submit"  class="btn btn-primary btn-block mb-4" (click)="tryLogin()"  [disabled]="loginForm.invalid">Login</button>
          

            <!-- Register buttons -->
            <div class="text-center " style="position: relative; bottom: 0px;">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fa fa-facebook-f"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fa fa-google"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fa fa-twitter"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1" >
                <i class="fa fa-github"></i>
              </button>
            </div>
          </form>
    </div>
</div>
